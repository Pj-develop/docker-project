{% load static %}

<html lang="en" data-bs-theme="auto">
  <head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <title>Cyber Crime - {% block title%}{% endblock%}</title>

    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />

   
    <!-- Custom styles for this template -->
    {% comment %} <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    /> {% endcomment %}

    <!-- Custom styles for this template -->
    <link href={% static 'css/dashboard.css'%} rel="stylesheet" />
  </head>
  <body>
    {% include 'partials/_messages.html' %}
    
    <header
      class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow"
      data-bs-theme="dark"
    >
      <a
        class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white"
        href="#"
        >Cyber Crime Analyzation</a
      >

      <ul class="navbar-nav flex-row d-md-none">
        <li class="nav-item text-nowrap">
          <button
            class="nav-link px-3 text-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSearch"
            aria-controls="navbarSearch"
            aria-expanded="false"
            aria-label="Toggle search"
          >
            <svg class="bi"><use xlink:href="#search" /></svg>
          </button>
        </li>
        <li class="nav-item text-nowrap">
          <button
            class="nav-link px-3 text-white"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <svg class="bi"><use xlink:href="#list" /></svg>
          </button>
        </li>
      </ul>

      <div id="navbarSearch" class="navbar-search w-100 collapse">
        <input
          class="form-control w-100 rounded-0 border-0"
          type="text"
          placeholder="Search"
          aria-label="Search"
        />
      </div>
    </header>
    <div style="height: 3.5rem;"></div>
    {% block content %}
            
            
            
            
            {% endblock %}

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            
          
        </main>
      </div>
    </div>
    <script src="{% static 'js/bundle.min.js' %}"></script> 
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
  </body>
</html>
