        type="button"

        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'hdfcapi'%}"

        <form action="{% url 'register' %}" class="d-flex" method="post">
