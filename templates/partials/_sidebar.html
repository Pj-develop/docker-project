{%load static%}

<div class="container-fluid">
  
    <div
      class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
    >
      <div
        class="offcanvas-md offcanvas-end bg-body-tertiary"
        tabindex="-1"
        id="sidebarMenu"
        aria-labelledby="sidebarMenuLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="sidebarMenuLabel">
            Cyber Crime Analyzation
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-label="Close"
          ></button>
        </div>
        <div
          class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
        >
          <ul class="nav flex-column">
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center gap-2 active"
                aria-current="page"
                href="{% url 'viewcase'%}"
              >
                <svg class="bi"><use xlink:href="#house-fill" /></svg>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="{% url 'viewcase'%}">
                <svg class="bi"><use xlink:href="#file-earmark" /></svg>
                Orders
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="{% url 'viewcase'%}">
                <svg class="bi"><use xlink:href="#cart" /></svg>
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="{% url 'viewcase'%}">
                <svg class="bi"><use xlink:href="#people" /></svg>
                Customers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="{% url 'index'%}">
                <svg class="bi"><use xlink:href="#graph-up" /></svg>
                Reports
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="{% url 'aichat'%}">
                <svg class="bi"><use xlink:href="#puzzle" /></svg>
                AI Legal Chatbot
              </a>
            </li>
          </ul>

          <h6
            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase"
          >
            <span>Reports</span>
            <a class="link-secondary" href="#" aria-label="Generate PDF of Report">
              <svg class="bi"><use xlink:href="#plus-circle" /></svg>
            </a>
          </h6>
          <ul class="nav flex-column mb-auto">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="{% url 'aichat'%}">
                <svg class="bi">
                  <use xlink:href="#file-earmark-text" />
                </svg>
                AI Chatbot
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="{% url 'index'%}">
                <svg class="bi">
                  <use xlink:href="#file-earmark-text" />
                </svg>
                AI Report
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="{% url 'export_to_pdf'%}">
                <svg class="bi">
                  <use xlink:href="#file-earmark-text" />
                </svg>
                Email Report
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="{% url 'addcase'%}">
                <svg class="bi">
                  <use xlink:href="#file-earmark-text" />
                </svg>
                Add Case
              </a>
            </li>
          </ul>

          <hr class="my-3" />

          <ul class="nav flex-column mb-auto">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="{% url 'viewcase'%}">
                <svg class="bi">
                  <use xlink:href="#gear-wide-connected" />
                </svg>
                View Case
              </a>
            </li>
            <form action>
              {% csrf_token %}
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                  <svg class="bi"><use xlink:href="#door-closed" /></svg>
                  Sign out
                </a>
              </li>
            </form>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
