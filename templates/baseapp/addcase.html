
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to Text - 1930 Helpline</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      .form-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        background-color: #fff;
      }
      .page-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 2px solid #007bff;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .btn-submit {
        width: 100%;
        padding: 10px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <div class="page-header">
          <h2><i class="fas fa-microphone text-primary"></i> Speech to Text Conversion</h2>
          <p class="text-muted">Upload an audio recording for the 1930 Helpline case</p>
        </div>
        
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="audio_file" class="form-label fw-bold">Upload Audio File:</label>
            <div class="input-group">
              <input type="file" class="form-control" name="audio_file" id="audio_file" accept=".wav,.mp3,.ogg">
              <label class="input-group-text" for="audio_file"><i class="fas fa-file-audio"></i></label>
            </div>
            <div class="form-text text-muted">Supported formats: WAV, MP3, OGG</div>
          </div>

          <div class="form-group">
            <label for="language" class="form-label fw-bold">Select Language:</label>
            <select name="language" id="language" class="form-select">
              <option value="en-IN">English (India)</option>
              <option value="hi-IN">Hindi</option>
              <option value="bn-IN">Bengali</option>
              <option value="ta-IN">Tamil</option>
              <option value="te-IN">Telugu</option>
              <option value="mr-IN">Marathi</option>
            </select>
          </div>

          <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary btn-submit">
              <i class="fas fa-paper-plane me-2"></i> Process Audio
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
<!-- End of addcase.html -->
